version: '3.4'

networks:
  backend:

services:
  
  catalogDb:
    container_name: catalog-db
    image: mcr.microsoft.com/mssql/server:2022-latest  
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=password@12345#
    ports:
      - 8003:1433
    networks:
      - backend  

  catalog.webapi:
    container_name: catalog-api
    image: ${DOCKER_REGISTRY-}catalogwebapi
    build:
      context: .
      dockerfile: OnlineStore.Ð¡atalogService/Catalog.WebApi/Dockerfile
    networks:
      - backend
  
  authdb:
    container_name: auth-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=password@12345#
    ports:
      - 8001:1433
    networks:
      - backend  

  auth.webapi:
    container_name: auth-api
    image: ${DOCKER_REGISTRY-}authwebapi
    build:
      context: .
      dockerfile: OnlineStore.AuthorizationService/Auth.WebApi/Dockerfile
    networks:
      - backend

  ocelot.webapi:
    container_name: api-gateway
    image: ${DOCKER_REGISTRY-}ocelotwebapi
    build:
      context: .
      dockerfile: OnlineStore.ApiGateway/Ocelot.WebApi/Dockerfile
    ports:
      - 8005:1433
    networks:
      - backend  

  orderdb:
    container_name: order-db
    image: mongo
    ports:
      - 18005:27017
    networks:
      - backend 

  order.webapi:
    container_name: order-api
    image: ${DOCKER_REGISTRY-}orderwebapi
    build:
      context: .
      dockerfile: OnlineStore.OrderService/Order.WebApi/Dockerfile
    networks:
      - backend  

  rabbitmq:
    container_name: rabbitmq-MB
    image: rabbitmq:3.13-management
    ports:
      - 5672:5672
      - 15672:15672

